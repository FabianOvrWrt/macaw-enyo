<!DOCTYPE html>
<html>
	<head>
		<title>Macaw</title>

		<link rel="shortcut icon" href="assets/favicon.ico"/>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=320, height=device-height, user-scalable=no"/>

		<script src="enyo/enyo.js"></script>
		<script src="source/package.js" type="text/javascript"></script>
	</head>
	<body class="enyo-unselectable onyx">
		<script>
			try {
				prefs.ready(function() {
					new net.minego.macaw.main().renderInto(document.body);
				});
			} catch (e) {
				document.body.innerHTML = [
					"<h1>Incomplete build</h1>",

					"You probably need to run <pre>make init</pre> to checkout",
					"the project dependencies. Please read the README file for",
					"more details."
				].join('\n');
			}
		</script>
	</body>
</html>
